<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <!-- Este comando sirve para refrescar la pagina automaticamnete: <meta http-equiv="refresh" content="5"> -->
</head>
<html>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>Dastos de usuario</legend>
            <!-- Campo de texto -->
             <p>
                 <label for="id_nombre">Nombre:</label>
                 <input type="text" id="id_nombre" name="nombre" required>
            </p>
            <!-- Campo de contraseña -->
             <p>
                <label>
                    Contraseña &#x1F47D :
                    <input type="password" name="password" required>
                </label>
             </p>
             <p>
                <label for="id_correo">Correo electrónico</label>
                <input type="email" id="id_correo" name="email" required>
             </p>
            </fieldset>
             <!-- Campo de número -->
              <p>
                <label for="id_edad">Edad</label>
                <input type="number" id="id_edad" name="edad" min="1" max="112">
              </p>
             <!-- Campo de fecha -->
               <p>
                <label for="id_fecha">Fecha de Nacimiento:</label>
                <input type="date" id="id_fecha" name="fecha">
               </p>
             <!-- Campo de hora -->
               <p>
                <label>
                    Hora de cita:
                    <input type="time" name="hora">
                </label>
               </p>
               <!-- Campo de selección -->
                <p>
                    <label>
                        Pais:
                        <select name="pais">
                            <option value="">Selecciones...</option>
                            <option value="es">España</option>
                            <option value="mx">México</option>
                            <option value="rs">Ruisa</option>
                        </select>
                    </label>
                </p>
                <!-- Campo de radio -->
                 <p>
                    <label>
                        Genero:
                        <input type="radio" id="id_masculino" name="genero" value="masculino">
                        <label for="id_masculino">Masculino</label>
                        <input type="radio" id="id_femenino" name="genero" value="femenino">
                        <label for="id_femenino">Femenino</label>
                  </label>
                 </p>
                 <!-- Casilla de verificación -->
                  <p>
                    <label>
                        Intereses
                        <input type="checkbox" id="deportes "name="intereses" value="deportes">
                        <label for="deportes">Deportes</label>
                        <input type="checkbox" id="musica "name="intereses" value="musica">
                        <label for="musica">Musica</label>
                        <input type="checkbox" id="lectura "name="intereses" value="lectura">
                        <label for="lectura">Lectura</label>
                    </label>
                  </p>
                  <!-- Campo de archivo -->
                   <p>
                    <label>
                        Archivo:
                        <input type="file" name="archivo">
                    </label>
                   </p>
                   <!-- Area de texto -->
                   <p>
                    <label>
                        Comentarios:<br>
                        <textarea name="Comentarios" rows="10" cols="100"></textarea>
                    </label>
                   </p>
                   <!-- Botones -->
                    <p>
                        <button type="submit">Enviar</button>
                        <button type="reset">Restablecer</button>
                    </p>
        </form>
    </body>
</html>
