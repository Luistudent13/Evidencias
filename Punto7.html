<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta con Imagen, Título y Texto</title>
    <link rel="stylesheet" href="Punto7.css"> <!-- Enlace al CSS externo -->
</head>
<body>

    <div class="card">
        <div class="card-header">
            <img src="tarjetapunto7.jpg" alt="Imagen de la tarjeta">
            <h2 class="card-title">Título de la Tarjeta</h2>
        </div>
        <p class="card-text">
            Este es un ejemplo de tarjeta con una imagen a la izquierda, un título a la derecha y el texto en la parte inferior.
        </p>
    </div>

</body>
</html>
