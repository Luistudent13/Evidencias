<! FLEXBOX: Hace que las cajas sean flexibles.
   en Bootstrap, tambien lo maneja a traves de clase
   que hacen que se trabaje mÃ¡s facilmente. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<style type="text/css">
		.contenedor {
			display:flex;
			justify-content: center;
		}
	</style>
</head>
<body>
   <div class="contenedor">
   	<p>Mi contenedor</p>
   	<i class="bi bi-chat-heart" style="font-size:100px"></i>
   </div>

   <div class="d-flex justify-content-center flex-nowrap align-items-center">
   	Mi contenedor con bootstrap
   	<i class="bi bi-chat-heart" style="font-size:2.5rem; margin:50px;"></i>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

<!--
eje principal:

justify-content :  flex-start, flex-end, center, 
					space-between, space-around, space-evenly

CON BOOTSTRAP tenemos clase:
      .justify-content-start
      .justify-content-end
      .justify-content-center
      .justify-content-space-between
      ....

Eje secundario:

align-items:   flex-start, flex-end, center, 
				baseline, stretch

CON BOOTSTRAP tenemos clase:

		.align-items-start
		.align-items-end
		....

		-->
